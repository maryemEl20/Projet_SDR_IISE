{% extends 'serveur/base.html' %}

{% block title %}Historique des accès{% endblock %}

{% block content %}
    <h1>Historique des accès</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Nom</th>
                <th>Matricule</th>
                <th>Date d'accès</th>
                <th>Actions</th> 
            </tr>
        </thead>
        <tbody>
            {% for acces in data %}
            <tr>
                <td>{{ acces.employe.nom }}</td>
                <td>{{ acces.employe.matricule }}</td>
                <td>{{ acces.date_entree }}</td>
                <td>
                    <a href="{% url 'delete_historique' acces.id %}" onclick="return confirm('Êtes-vous sûr de vouloir supprimer cet accès ?');">
                        <button>Supprimer</button>
                    </a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
